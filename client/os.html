<!DOCTYPE>
<html>
    <title> Your OS title here </title>
    <head>
        <link rel="stylesheet" type="text/css" href="css/os.css" media="screen"/>
        <script src="ext/lib/require.js"></script>
        <script src="ext/lib/jquery.js"></script>
        <script>
        require(['ext/config/UI.Icons.conf','ext/moduleControl/createIcon'],function (icons,iCreator){
           for(var j in icons)
	           for (var i in icons[j]){
	                var creator = new iCreator(icons[j][i],j);
	                creator._render();
	            }
        });
        </script>
    </head>
    <body>
        <div class="wraper">
            <div class = "screen">
               <div class="workspace">
               </div>
               <div class="short_workspace">
               </div>
            </div>
        </div>
    </body>
    </html>
