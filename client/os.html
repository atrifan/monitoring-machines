<!DOCTYPE>
<html>
    <title> Your OS title here </title>
    <head>
        <link rel="stylesheet" type="text/css" href="ext/lib/jquery-ui-1.9.0.custom/css/ui-lightness/jquery-ui-1.9.0.custom.css" media="screen"/>
        <link rel="stylesheet" type="text/css" href="css/os.css" media="screen"/>
        <script src="ext/lib/require.js"></script>
        <script src="ext/lib/jquery-ui-1.9.0.custom/js/jquery-1.8.2.js"></script>
        <script src="ext/lib/jquery-ui-1.9.0.custom/js/jquery-ui-1.9.0.custom.min.js"></script>
        <script>
        require(['ext/config/UI.Icons.conf','ext/moduleControl/createIcon', 'ext/moduleControl/createWindow'],
        function (icons,iCreator,windowCreator){
           for(var j in icons)
	           for (var i in icons[j]){
	                var creator = new iCreator(icons[j][i],j);
	                creator._render();
	            }
	       var windowObj = {
	           id: 'terminal'
	       };
	       var creator = new windowCreator(windowObj);
	       creator._render();
        });
        </script>
    </head>
    <body>
        <div class="wraper">
            <div class = "screen">
               <div class="workspace">
               </div>
               <div class="short_workspace">
               </div>
            </div>
        </div>
    </body>
    </html>
